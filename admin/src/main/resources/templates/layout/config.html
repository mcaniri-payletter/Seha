<html xmlns:th="http://www.thymeleaf.org">

    <!--/* 공통 Css */-->
    <th:block th:fragment="common_css">
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap/dist/css/bootstrap.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/font-awesome/css/font-awesome.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-toggle/bootstrap-toggle.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-daterangepicker/daterangepicker.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-select2/select2.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/Ionicons/css/ionicons.min.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/bower_components/icheck-bootstrap/icheck-bootstrap.css'}">
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/dist/css/AdminLTE.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/dist/css/PLCustom.css'}" />
        <link rel="stylesheet" th:href="${@environment.getProperty('static.url') + '/htdocs/dist/css/skins/_all-skins.css'}" />
    </th:block>

    <!--/* 공통 JS */-->
    <th:block th:fragment="common_js">
        <!--chart-->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/plugins/chart/core.js'}" type="text/javascript"></script>
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/plugins/chart/charts.js'}" type="text/javascript"></script>
        <!-- jQuery 3 -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/jquery/dist/jquery.min.js'}" type="text/javascript"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap/dist/js/bootstrap.min.js'}" type="text/javascript"></script>
        <!-- Bootstrap Toggle -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-toggle/bootstrap-toggle.min.js'}" type="text/javascript"></script>
        <!-- DatePicker -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/moment/min/moment.min.js'}" type="text/javascript"></script>
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-daterangepicker/daterangepicker.js'}" type="text/javascript"></script>
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js'}" type="text/javascript"></script>
        <!-- DataTables -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/datatables.net/js/jquery.dataTables.min.js'}" type="text/javascript"></script>
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js'}" type="text/javascript"></script>
        <!-- Select2 -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/bootstrap-select2/select2.js'}" type="text/javascript"></script>
        <!-- Validation -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/jquery-validation/js/jquery.validate.min.js'}" type="text/javascript"></script>
        <!-- Block UI -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/jquery-block-ui/jqueryblockui.min.js'}" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/dist/js/adminlte.min.js'}" type="text/javascript"></script>
        <!-- PL Custom -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/dist/js/Common.js?version=2'}" type="text/javascript"></script>
        <!-- Retry -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/dist/js/jquery.ajax-retry.js'}" type="text/javascript"></script>
        <!-- Input Mask -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/plugins/input-mask/jquery.inputmask.js'}" type="text/javascript"></script>
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/plugins/input-mask/jquery.inputmask.extensions.js'}" type="text/javascript"></script>
        <!-- File Download -->
        <script th:src="${@environment.getProperty('static.url') + '/htdocs/bower_components/jquery-file-download/jquery.fileDownload.js'}" type="text/javascript"></script>
    </th:block>
</html>
